<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A beginners guide to Formula 1">
    <meta name="keywords" content="formula 1, f1, cars, racing, grand prix, teams">


    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://kit.fontawesome.com/46fe79aab4.js" crossorigin="anonymous"></script>
    <title>Formula1</title>
</head>

<body>

    <!--Header-->
    <header>
        <a href="index.html">
            <h1 id="logo">Formula 1</h1>
        </a>
        <nav>
            <ul id="menu">
                <li>
                    <a href="index.html">Home</a>
                </li>
                <li>
                    <a href="teams.html">Teams</a>
                </li>
                <li>
                    <a href="contact.html" class="active">Contact</a>
                </li>
            </ul>
        </nav>
    </header>

    <!--Body of home page-->

    <!--Hero image-->
    <section class="hero">
        <div class="page-width">
        </div>
    </section>

    <!--Main content of contact page-->
    <section class="contact">
        <div class="page-width">
            <div class="main-container">
                <form action="https://formdump.codeinstitute.net/" method="POST" class="form-container">
                    <h2 class="signup-header">Keep up to date by signing up to our newsletter</h2>


                    <label for="name">Name</label>

                    <input type="text" id="name" name="name" class="signup-text" placeholder="Enter name here" required>

                    <label for="email-address">Email</label>

                    <input type="text" id="email-address" name="email-address" class="signup-text"
                        placeholder="Enter email address here" required>

                    <input type="submit" value="Sign Up" class="signup-button">
                </form>
            </div>
        </div>
    </section>


    <!--Footer-->
    <footer>
        <div class="page-width">
            <ul class="social-networks">
                <li>
                    <a href="https://www.youtube.com/" target="_blank" rel="noopener"
                        aria-label="Visit our Youtube channel (opens in a new tab)"><i
                            class="fa-brands fa-youtube"></i></a>
                </li>

                <li>
                    <a href="https://www.instagram.com/" target="_blank" rel="noopener"
                        aria-label="Visit our Instagram page (opens in a new tab)"><i
                            class="fa-brands fa-instagram"></i></a>
                </li>

                <li>
                    <a href="https://www.facebook.com/" target="_blank" rel="noopener"
                        aria-label="Visit our Facebook page (opens in a new tab)"><i
                            class="fa-brands fa-facebook-f"></i></a>
                </li>

                <li>
                    <a href="https://www.twitter.com/" target="_blank" rel="noopener"
                        aria-label="Visit our Twitter page (opens in a new tab)"><i
                            class="fa-brands fa-square-twitter"></i></a>
                </li>
            </ul>
        </div>
    </footer>




</body>

</html>
