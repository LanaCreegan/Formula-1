    <!--Header-->
    
    <header>
        <div class="page-width">
            <div class="header-container">

    <!--Body of home page-->


    <!--Main content of contact page-->
    <section class="contact">
        <div class="page-width">
            <div class="main-container">
                <form action="./thank-you.html" class="form-container">
                    <h2 class="signup-header">Keep up to date by signing up to our newsletter</h2>


                    <label for="name">Name</label>

                    <input type="text" id="name" name="name" class="signup-text" placeholder="Enter name here" required>

                    <label for="email-address">Email</label>

                    <input type="text" id="email-address" name="email-address" class="signup-text"
                        placeholder="Enter email address here" required>

                    <input type="submit" value="Sign Up" class="signup-button">
                </form>
            </div>
        </div>
    </section>


    <!--Footer-->
    <footer>
        <div class="page-width">
            <ul class="social-networks">
                <li>
                    <a href="https://www.youtube.com/" target="_blank" rel="noopener"

                </li>

                    <a href="https://www.instagram.com/" target="_blank" rel="noopener"
